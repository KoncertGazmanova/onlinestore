<!-- store/templates/store/cart.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Корзина</h1>
    {% if products_in_cart %}
    <table class="table">
        <thead>
            <tr>
                <th>Товар</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for item in products_in_cart %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.subtotal }}</td>
                <td>
                    <!-- Кнопки для изменения количества и удаления (логика может быть доработана) -->
                    <button>Изменить</button>
                    <button>Удалить</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Итого: {{ total }}</h3>
    <form method="post" action="{% url 'checkout' %}">
         {% csrf_token %}
         <input type="text" name="city" placeholder="Ваш город" value="" />
         <button type="submit">Оформить покупку</button>
    </form>
    {% else %}
    <p>Ваша корзина пуста!</p>
    {% endif %}
</div>
</body>
</html>
